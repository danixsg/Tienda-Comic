<body>
  <!-- Topbar -->
  <div class="topbar d-flex justify-content-between align-items-center px-4 py-2">
    <div class="d-flex align-items-center">
      <a href="index.html"><img src="assets/logo.png" alt="Logo Comics Dani" class="navbar-logo me-2"></a>
      <span class="bookstore fw-bold">BookStore</span>
    </div>
    <div class="right-icons d-flex align-items-center gap-3">
        <form class="search-form" onsubmit="return false;">
        <input type="search" id="search-input" class="search-input" placeholder="Buscar..." aria-label="Buscar">
        <button type="submit">
            <img src="assets/lupa.png" alt="Buscar" class="search-icon"> 
        </button>
        </form>
      <a href="#"><img src="assets/cuenta.png" alt="Mi cuenta" class="icon"></a>
      <a href="#"><img src="assets/carrito-de-compras.png" alt="Carrito" class="icon"></a>
    </div>
  </div>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="nosotros.html">Nosotros</a></li>

        </ul>
      </div>
    </div>
  </nav>

  <!-- Formulario -->
 <main class="container my-5">
  <h2 class="text-center mb-4">Contáctanos</h2>
  <p class="text-center mb-5">Completa el formulario y nos pondremos en contacto contigo lo antes posible.</p>

  <div class="row justify-content-center">
    <div class="col-md-8">
      <form class="contact-form p-4 shadow rounded" action="#" method="POST">
        
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre Completo</label>
          <input type="text" class="form-control" id="nombre" name="nombre" 
                 placeholder="Tu nombre completo" required minlength="3">
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Correo Electrónico</label>
          <input type="email" class="form-control" id="email" name="email" 
                 placeholder="tu@correo.com" required>
        </div>

        <div class="mb-3">
          <label for="asunto" class="form-label">Asunto</label>
          <input type="text" class="form-control" id="asunto" name="asunto" 
                 placeholder="Asunto del mensaje" required minlength="5">
        </div>

        <div class="mb-3">
          <label for="mensaje" class="form-label">Mensaje</label>
          <textarea class="form-control" id="mensaje" name="mensaje" rows="5" 
                    placeholder="Escribe tu mensaje aquí..." required minlength="10"></textarea>
        </div>

        <button type="submit" class="btn btn-primary w-100">Enviar Mensaje</button>
      </form>
    </div>
  </div>
</main>

  <footer class="text-center py-4 mt-5 bg-dark text-white">
    <p>&copy; 2025 Comics Dani - Todos los derechos reservados</p>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
