    </div>

 <!-- Footer -->

    <p>&copy; 2025 Comics Dani - Todos los derechos reservados</p>
  </footer>

    <script src="productos.js"></script>
    <script>
        const mangasContainer = document.getElementById("libros-container");
        const searchInput = document.getElementById("search-input");

        const mangas = productos.filter(producto => producto.tipo === "Manga");

    function mostrarMangas(lista) {
        mangasContainer.innerHTML = ""; // Limpia el contenedor
        lista.forEach(manga => {
        const card = document.createElement("div");
        card.classList.add("card-libro");
        card.innerHTML = `
            <div class="card shadow-sm">
            <img src="${manga.img}" class="card-img-top" alt="${manga.nombre}">
            <div class="card-body text-center">
                <h6 class="card-title">${manga.nombre}</h6>
                <p class="card-text"><small><strong>Género:</strong> ${manga.genero}</small></p>
                <p class="card-text fw-bold">${manga.precio}</p>
                <button class="btn btn-sm btn-danger">Agregar</button>
            </div>
            </div>
        `;
        mangasContainer.appendChild(card);
        });
    }
        mostrarMangas(mangas);

    // Filtrar
    searchInput.addEventListener("input", () => {
        const texto = searchInput.value.toLowerCase();
        const filtrados = mangas.filter(manga =>
        manga.nombre.toLowerCase().includes(texto) ||
        manga.genero.toLowerCase().includes(texto)
        );
        mostrarMangas(filtrados);
    });
        </script>   

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
