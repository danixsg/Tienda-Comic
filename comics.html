    <script>
  const comicsContainer = document.getElementById("libros-container");
  const searchInput = document.getElementById("search-input");

  const comics = productos.filter(producto => producto.tipo === "C√≥mic");

  function mostrarComics(lista) {
    comicsContainer.innerHTML = "";
    lista.forEach(comic => {
      const card = document.createElement("div");
      card.classList.add("card-libro"); 
      card.innerHTML = `
        <div class="card shadow-sm">
          <img src="${comic.img}" class="card-img-top" alt="${comic.nombre}">
          <div class="card-body text-center">
            <h6 class="card-title">${comic.nombre}</h6>
            <p class="card-text"><small><strong>G√©nero:</strong> ${comic.genero}</small></p>
            <p class="card-text fw-bold">${comic.precio}</p>
            <button class="btn btn-sm btn-danger">Agregar</button>
          </div>
        </div>
      `;
      comicsContainer.appendChild(card);
    });
  }

  mostrarComics(comics);

  // Filtrar en tiempo real
  searchInput.addEventListener("input", () => {
    const texto = searchInput.value.toLowerCase();
    const filtrados = comics.filter(comic =>
      comic.nombre.toLowerCase().includes(texto) ||
      comic.genero.toLowerCase().includes(texto)
    );
    mostrarComics(filtrados);
  });
</script>
